<div class="plant-square d-flex flex-column align-items-center justify-content-center"
  [ngClass]="{'negative-plant': isHarmfulPlant, 'positive-plant': isCompanionPlant, 'contains-plant': gardenTile.isOccupied}"
  (click)="gardenTileClicked()">
  <div *ngIf="gardenTile.plant.plantName!='remove' && gardenTile.plant.plantName != ''" class="flex-column">
    <img width="50" alt="" src="assets/{{gardenTile.plant.plantName}}.png">
  </div>
  <div class="">
    {{this.tileDisplay}}
  </div>
</div>
